<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="fonts/robotoregular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotomedium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotobold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

  <title>Test</title>

<body class="body">
  <div class="wrapper">
    <h1 class="visually-hidden">Test</h1>
    <div class="fixed">
      <header class="header">
        <nav class="header__navigation">
          <ul>
            <li>
              <a href="#">
                <svg width="30" height="30" viewBox="0 0 30 30">
                  <use xlink:href="img/sprite.svg#icon-gear"></use>
                </svg>
                <span>Settings</span>
              </a>
            </li>
            <li>
              <a class="active" href="#">
                <svg width="30" height="30" viewBox="0 0 30 30">
                  <use xlink:href="img/sprite.svg#icon-user"></use>
                </svg>
                <span>Account</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg width="30" height="30" viewBox="0 0 30 30">
                  <use xlink:href="img/sprite.svg#icon-mail"></use>
                </svg>
                <span data-number="5">Messages</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg width="30" height="30" viewBox="0 0 30 30">
                  <use xlink:href="img/sprite.svg#icon-star"></use>
                </svg>
                <span>Favorites</span>
              </a>
            </li>
          </ul>
        </nav>
        <ul class="header__login">
          <li>
            <a href="#">Me</a>
            <img src="img/Anne.jpeg" width="45" height="45" alt="Avatar">
          </li>
        </ul>
      </header>
    </div>
    <main class="main">
      <div class="widget widget-menu">
        <h2>Menu Box</h2>
        <ul>
          <li>
            <a data-number="24" href="#">
              <svg width="30" height="30" viewBox="0 0 30 30">
                <use xlink:href="img/sprite.svg#icon-mail"></use>
              </svg>
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a class="active" data-number="3" href="#">
              <svg width="30" height="30" viewBox="0 0 30 30">
                <use xlink:href="img/sprite.svg#icon-paperplane"></use>
              </svg>
              <span>Invites</span>
            </a>
          </li>
          <li>
            <a data-number="5" href="#">
              <svg width="30" height="30" viewBox="0 0 30 30">
                <use xlink:href="img/sprite.svg#icon-calendar"></use>
              </svg>
              <span>Events</span>
            </a>
          </li>
          <li>
            <a href="#">
              <svg width="30" height="30" viewBox="0 0 30 30">
                <use xlink:href="img/sprite.svg#icon-gear"></use>
              </svg>
              <span>Account Settings</span>
            </a>
          </li>
          <li>
            <a href="#">
              <svg width="30" height="30" viewBox="0 0 30 30">
                <use xlink:href="img/sprite.svg#icon-stat"></use>
              </svg>
              <span>Statistics</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="widget widget-person">
        <img src="img/Anne.jpeg" width="158" height="158" alt="Person">
        <h2>Anne Hathaway</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
        <ul class="widget-person__stats">
          <li>
            <svg width="20" height="20" viewBox="0 0 20 20">
              <use xlink:href="img/sprite.svg#icon-comment"></use>
            </svg>
            <span>23</span>
          </li>
          <li>
            <svg width="20" height="20" viewBox="0 0 20 20">
              <use xlink:href="img/sprite.svg#icon-eye"></use>
            </svg>
            <span>841</span>
          </li>
          <li>
            <svg width="20" height="20" viewBox="0 0 20 20">
              <use xlink:href="img/sprite.svg#icon-heart"></use>
            </svg>
            <span>49</span>
          </li>
        </ul>
      </div>
      <div class="widget widget-email">
        <h2>Join The Newsletter</h2>
        <input type="email" placeholder="youtname@gmail.com" name="email" id="email">
        <label for="email" class="visually-hidden">Email</label>
        <button type="button">Subscribe</button>
      </div>
    </main>
    <script src="js/vendor.js"></script>
    <script src="js/script.js"></script>
  </div>

</html>
